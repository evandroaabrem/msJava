spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false  
  flyway:
    baselineOnMigrate : true
    check-location: true
    schemas:    - postgres
    enabled: true
    locations:    - classpath:db/migration
    
    
    
server :
  port : 8181
